<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Left-Sided Studios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #e5e5e5;
            background-image: url('https://github.com/leftsideddev/web/blob/main/images/lss_bg_black.png?raw=true');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: radial-gradient(circle at center, rgba(10, 10, 10, 0) 0%, rgba(10, 10, 10, 0.8) 100%);
            pointer-events: none;
        }
        .container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }
        .logo {
            width: 160px;
            height: 160px;
            margin: 0 auto 3rem;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://github.com/leftsideddev/web/blob/main/images/left-sided.png?raw=true" alt="Logo" class="logo">
        <h1 class="text-8xl font-black tracking-tighter uppercase mb-2">404</h1>
        <p class="text-xl font-black uppercase tracking-[0.4em] mb-12 text-emerald-500">Not Found</p>
        <p class="text-gray-500 mb-12 font-medium">The directory you requested does not exist on our servers.</p>
        <a href="/" class="inline-block bg-emerald-600 hover:bg-emerald-700 text-white px-10 py-5 rounded-2xl font-black uppercase tracking-[0.2em] text-xs transition-all shadow-xl shadow-emerald-500/20">
            Return to Hub
        </a>
    </div>
</body>
</html>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #e5e5e5;
            background-image: url('https://github.com/leftsideddev/web/blob/main/images/lss_bg_black.png?raw=true');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            transition: background-color 0.5s ease-in-out, color 0.5s ease-in-out; 
            margin: 0;
            overflow-x: hidden;
        }

        /* Dark/Light Mode Overlays */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: radial-gradient(circle at center, 
                rgba(10, 10, 10, 0) 0%,      
                rgba(10, 10, 10, 0.8) 100%   
            );
            transition: background-image 0.5s ease-in-out, background-color 0.5s ease-in-out;
            pointer-events: none;
        }

        body.light-mode {
            background-color: #f7f7f7;
            color: #1f2937;
            background-image: url('https://github.com/leftsideddev/web/blob/main/images/lss_bg_white.png?raw=true');
        }

        body.light-mode::before {
            background-image: radial-gradient(circle at center, 
                rgba(247, 247, 247, 0) 0%,      
                rgba(247, 247, 247, 0.9) 100%   
            );
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
        
        body.light-mode ::-webkit-scrollbar-thumb { background: #bbb; }
        body.light-mode ::-webkit-scrollbar-thumb:hover { background: #999; }

        /* Smooth focus states */
        *:focus-visible {
            outline: 2px solid #10b981;
            outline-offset: 4px;
        }

        /* Markdown Overrides */
        .prose h1, .prose h2, .prose h3 { font-weight: 900 !important; text-transform: uppercase; letter-spacing: -0.025em; }
        .prose a { color: #10b981; text-decoration: none; font-weight: 800; }
        .prose a:hover { text-decoration: underline; }
        .prose blockquote { border-left-color: #10b981; font-style: italic; color: #9ca3af; }
    </style>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Left-Sided Studios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #e5e5e5;
            background-image: url('https://github.com/leftsideddev/web/blob/main/images/lss_bg_black.png?raw=true');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            transition: background-color 0.5s ease-in-out, color 0.5s ease-in-out; 
            margin: 0;
            overflow-x: hidden;
        }

        /* Dark Mode Overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* Vignette: Transparent center (0%), Semi-transparent edges (50%) */
            background-image: radial-gradient(circle at center, 
                rgba(10, 10, 10, 0) 0%,      
                rgba(10, 10, 10, 0.5) 100%   
            );
            transition: background-image 0.5s ease-in-out, background-color 0.5s ease-in-out;
            pointer-events: none;
        }

        /* Light Mode Styles applied via body class */
        body.light-mode {
            background-color: #f7f7f7;
            color: #1f2937;
            background-image: url('https://github.com/leftsideddev/web/blob/main/images/lss_bg_white.png?raw=true');
        }

        body.light-mode::before {
            background-image: radial-gradient(circle at center, 
                rgba(247, 247, 247, 0) 0%,      
                rgba(247, 247, 247, 0.5) 100%   
            );
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
        
        body.light-mode ::-webkit-scrollbar-thumb { background: #bbb; }
        body.light-mode ::-webkit-scrollbar-thumb:hover { background: #999; }
    </style>
